<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Моделі в Django</title>
</head>

<body class="container">
<form method="POST">
{% csrf_token %}
<p>
<label>Введіть ім'я</label><br>
<input type="text" name="name" value="{{person.name}}" />
</p>
<p>
<label>Введіть вік</label><br>
<input type="number" name="age" value="{{person.age}}" />
</p>
<input type="submit" value="Save" >
</form>
</body>
</html>
